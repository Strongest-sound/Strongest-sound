<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>第六元素</title>
</head>
<script src="../js/jquery.min.js"></script>
<script src="../js/iscroll.js"></script>
<script src="../js/common.js"></script>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/lp-search.css">
<link rel="stylesheet" href="../css/swiper.min.css">
<style>
    .swiper-container,.swiper-wrapper{
        height:1.13rem;
    }
    .swiper-a{
        margin-right:0.3rem;
    }
   .scon  .sswiper{
       width:2.68rem !important;
       height:1.13rem;
   }
</style>
<body>
<div id="header" style="background-image: url('../img/lp/search-1.png');background-size:cover;background-position: center">
    <div class="top">
        <img class="return" src="../img/lp/recommend-1.png" alt="">
        <div class="center">
            <h4 class="title">评论</h4>
            <img class="circle" src="../img/lp/recommend-11.png" alt="">
        </div>
    </div>
    <form  class='search' action="">
        <img src="../img/lp/search-2.png" alt="">
        <input type="text" placeholder="请输入您想听的歌曲">
        <img class="listen" src="../img/lp/search-20.png" alt="">
    </form>
</div>
<div id="wrapper">
    <div id="scroller">
        <!--歌手查找-->
        <div class="singer">
            <div class="stitle">
                <img src="../img/lp/search-3.png" alt="">
                <img src="../img/lp/search-4.png" alt="">
            </div>
            <!-- Swiper -->
            <div class="scon">
                <div class="swiper-container sconswipper">
                    <div class="swiper-wrapper ">
                        <div class="swiper-slide sswiper" style="background-image: url('../img/lp/search-5.png');background-size:cover;background-position: center;">
                            <a  class="swiper-a"  href="">
                                <div class="content">
                                    <h4>PERFUME</h4>
                                    <h5>电音香水</h5>
                                </div>
                            </a>
                        </div>
                        <div class="swiper-slide sswiper" style="background-image: url('../img/lp/search-5.png');background-size:cover;background-position: center;">
                            <a  class="swiper-a"  href="">
                                <div class="content">
                                    <h4>PERFUME</h4>
                                    <h5>电音香水</h5>
                                </div>
                            </a>
                        </div>
                        <div class="swiper-slide sswiper" style="background-image: url('../img/lp/search-5.png');background-size:cover;background-position: center;">
                            <a  class="swiper-a"  href="">
                                <div class="content">
                                    <h4>PERFUME</h4>
                                    <h5>电音香水</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--歌手推荐-->
        <div class="singer-rec">
            <div class="srectitle">
                <img src="../img/lp/search-6.png" alt="">
                <img src="../img/lp/search-7.png" alt="">
            </div>
            <div class="singer-rec-con">
                <a class="box">
                    <div class="circle1 circle3"></div>
                    <div class="circle">
                        Kitty
                    </div>
                    <div class="circle1 circle2"></div>
                </a>
            </div>
        </div>
        <!--热门电音-->
        <div class="hot">
            <div class="hottitle">
                <img src="../img/lp/search-8.png" alt="">
            </div>
            <div class="hotcon">
                <ul>
                    <li>
                        <a href="">
                            <img class="img" src="../img/lp/search-9.png" alt="">
                            <div class="letter">
                                <h4>DAY BY DAY</h4>
                                <h5>一天一天</h5>
                                <img src="../img/lp/search-11.png" alt="">
                            </div>
                            <div class="tu">
                                <div class="tou" style="background-image: url('../img/lp/search-12.png');background-size:cover;background-position: center">
                                </div>
                                <h6>Smith</h6>
                                <div>
                                    <img src="../img/lp/search-13.png" alt="">
                                    <img src="../img/lp/search-13.png" alt="">
                                    <img src="../img/lp/search-13.png" alt="">
                                    <img src="../img/lp/search-13.png" alt="">
                                    <img src="../img/lp/search-14.png" alt="">
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="../js/swiper.min.js"></script>
<script>
    window.onload=function(){
        var myScroll = new IScroll('#wrapper', {
            mouseWheel: true,
            scrollbars: true,
            click:true
        });
        $('.return').click(function(){
            location.href=history.back();
        })
//        swiper
        var swiper = new Swiper('.sconswipper', {
            pagination: '.swiper-pagination',
            slidesPerView:2.2,
            paginationClickable: true,
            spaceBetween: 30,
            freeMode: true
        });
        $('.search input').bind('input propertychange', function() {
            let value=$(this).val();
            location.href=`lp-search2.html?value=${value}`;
        });
    }
</script>
