<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/zml-login.css">
    <script src="../js/common.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.validate.js"></script>
    <script src="../js/zml-login.js"></script>
</head>
<body>
    <div class="zml-total">
        <div class="zml-zhanwei">
            <div class="zml-top">
                <!--注册按钮-->
                <a href="javascript:;">
                    <img class="zml-reg" src="../img/zml-reg.png" alt="">
                </a>
                <!--登录部分-->
                <div class="zml-denglu">
                    <div>
                        <span>
                            <img class="zml-icon zml-icon1" src="../img/zml-nameicon.png" alt="">
                            <img class="zml-icon zml-icon2 first" src="../img/zml-nameicon1.png" alt="">
                        </span>
                        <span>
                            <img class="zml-icon zml-icon3 " src="../img/zml-passicon.png" alt="">
                            <img class="zml-icon zml-icon4 first" src="../img/zml-passicon1.png" alt="">
                        </span>
                    </div>
                    <form class="aaa" method="post">
                        <div class="zml-tianxie">
                            <img src="../img/zml-name.png" alt="">
                            <input type="text" name="member">
                            <div class="zml-error"></div>
                        </div>
                        <div class="zml-tianxie first">
                            <img src="../img/zml-pass.png" alt="">
                            <input type="password" name="pass">
                            <div class="zml-error"></div>
                        </div>
                    </form>
                    <div>
                        <div class="zml-rem">
                            <img src="../img/zml-rempass.png" alt="">
                        </div>
                        <a href="">
                            <img class="zml-getpass" src="../img/zml-getpass.png" alt="">
                        </a>
                    </div>
                    <div>
                        <img class="zml-login zml-login1" src="../img/zml-login.png" alt="">
                        <img class="zml-login zml-login2 first" src="../img/zml-true2.png" alt="">
                        <img class="zml-login zml-login3 first" src="../img/zml-loading.png" alt="">
                    </div>
                </div>
                <!--第三方登录-->
                <div class="zml-three">
                    <img src="../img/zml-three.png" alt="">
                    <div>
                        <a href="">
                            <img src="../img/zml-qq.png" alt="">
                        </a>
                        <a href="">
                            <img src="../img/zml-wx.png" alt="">
                        </a>
                        <a href="">
                            <img src="../img/zml-wb.png" alt="">
                        </a>
                        <a href="">
                            <img src="../img/zml-more.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.aaa').validate({
                rules: {
                    member: {
                        required: true,
                    },
                    pass: {
                        required: true,
                    },
                },
                messages: {
                    member: {
                        required: '用户名不能为空',
                    },
                    pass: {
                        required: '密码不能为空',
                    },
                }
            });
        });
    </script>
</body>
</html>
