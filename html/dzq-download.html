<script>
    //iscroll
    setTimeout(function () {
        var myScroll = new IScroll('#wrapper', {
            mouseWheel: true,
            click: true
        });
        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        });
    },1000);
    //侧滑
    $(".swipeLeft").each(function(index,value){
        value.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startX = e.changedTouches[0].pageX,
                startY = e.changedTouches[0].pageY;
        });
        value.addEventListener("touchmove", function(e) {
            e.preventDefault();
            moveEndX = e.changedTouches[0].pageX,
                moveEndY = e.changedTouches[0].pageY,
                X = (moveEndX - startX)/100,
                Y = (moveEndY - startY)/100;
            var l=parseInt($(".show").eq(index).css('marginLeft'));
            if(0>=l>-3){
                if(X<-0.4){
                    $(".show").eq(index).css('marginLeft','-0.8rem');
                }
            }
            if(l<0){
                if(X>0.4){
                    $(".show").eq(index).css('marginLeft','0');
                }
            }
        });
    })
</script>
