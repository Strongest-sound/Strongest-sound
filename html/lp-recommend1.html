<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>第六元素</title>
</head>
<script src="../js/jquery.min.js"></script>
<script src="../js/iscroll.js"></script>
<script src="../js/common.js"></script>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/lp-recommend1.css">
<body>
<div id="header" style="background-image: url('../img/lp/recommend-12.png');background-size:cover;background-position: center">
    <img class="return" src="../img/lp/recommend-1.png" alt="">
    <div class="center">
        <h4 class="title">评论</h4>
        <img class="circle" src="../img/lp/recommend-11.png" alt="">
    </div>
</div>
<div id="wrapper">
    <div id="scroller">
        <form action="">
            <!--<input type="text">-->
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <div class="letter">
                <span class="normal">0</span>/<span class="total">300</span>
            </div>
            <input class="submit" type="submit">
        </form>
    </div>
</div>
</body>
</html>
<script>
    window.onload=function(){
        var myScroll = new IScroll('#wrapper', {
            mouseWheel: true,
            scrollbars: true,
            click:true
        });

        let total=$('.letter .total').html();
        $('form textarea').bind('input propertychange', function() {
            let value=$('form textarea').val();//获取textarea的输入值
            let len=value.length;
            if(len<=10){
                $('.letter .total').html(total-len);
                $('.letter .normal').html(len);
            } else{
                $('form textarea').val(function() {//截取300个字符
                    return value.substr(0,300);
                });
            }
        })
    }
</script>
