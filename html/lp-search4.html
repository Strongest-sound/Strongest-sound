<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>第六元素</title>
</head>
<script src="../js/jquery.min.js"></script>
<script src="../js/iscroll.js"></script>
<script src="../js/common.js"></script>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/lp-search4.css">
<link rel="stylesheet" href="../css/swiper.min.css">
<style>
    .swiper-container,.swiper-wrapper{
        height:1.13rem;
    }
    .swiper-a{
        margin-right:0.3rem;
    }
    .scon  .sswiper{
        width:2.68rem !important;
        height:1.13rem;
    }
</style>
<body>
<div id="header" style="background-image: url('../img/lp/search-1.png');background-size:cover;background-position: center">
    <div class="top">
        <img class="return" src="../img/lp/recommend-1.png" alt="">
        <div class="center">
            <h4 class="title">搜索</h4>
            <img class="circle" src="../img/lp/recommend-11.png" alt="">
        </div>
    </div>
    <form  class='search' action="">
        <img src="../img/lp/search-2.png" alt="">
        <input type="text" placeholder="请输入您想听的歌曲">
        <img class="listen" src="../img/lp/search2-6.png" alt="">
    </form>
</div>
<div id="wrapper">
    <div id="scroller">
        <!--查询结果-->
        <div class="result">
            <h4>SORRY..</h4>
            <h5>很遗憾，我能为你找到心仪的歌曲 您可从相关歌曲中进行查找</h5>
        </div>
        <!--相关歌曲-->
        <div class="tui">
            <img class="tuititle" src="../img/lp/search4-1.png" alt="">
            <div class="tuicon">
                <a class="box">
                    <div class="circle1 circle3"></div>
                    <div class="circle">
                        Kitty
                    </div>
                    <div class="circle1 circle2"></div>
                </a>
            </div>
        </div>
        <!--相关结果-->
        <div class="other">
            <img class="othertitle" src="../img/lp/search4-2.png" alt="">
            <ul class="d_like_listcon">
                <li>
                    <a href="">
                        <div class="d_decorate">
                            <div class="d_rect"></div>
                            <div class="d_circle"></div>
                        </div>
                        <div class="d_like_left">
                            <div class="d_like_img">
                                <div class="d_replace"></div>
                                <img src="../img/dzq/like_simg.png" alt="" class="d_small-img">
                            </div>
                            <h4>Rita Ora</h4>
                            <h5>瑞塔维奥</h5>
                        </div>
                        <div class="d_like_right">
                            <div class="d_like_top">
                                <h4>We  are  gaints</h4>
                                <span>今夜今夜</span>
                                <img src="../img/dzq/dotted_line.png" alt="">
                            </div>
                            <div class="d_like_center">
                                <div class="d_like_play">
                                    <div class="d_circle_red"></div>
                                    <span>将于5月20日在北京开演唱会</span>
                                </div>
                                <div class="d_like_issue">
                                    <div class="d_circle_green"></div>
                                    <span>2017年4月24日发行</span>
                                </div>
                            </div>
                            <div class="d_like_bottom">
                                <ul class="d_like_photo">
                                    <li style="background-image: url('../img/dzq/photo1.png')"></li>
                                    <li style="background-image: url('../img/dzq/photo2.png')"></li>
                                    <li style="background-image: url('../img/dzq/photo3.png')"></li>
                                    <li style="background-image: url('../img/dzq/photo4.png')"></li>
                                    <li style="background-image: url('../img/dzq/photo5.png')"></li>
                                </ul>
                                <p>13456人次</p>
                                <div class="d_current">
                                    <div class="d_current_headerset"><img src="../img/dzq/headerset.png" alt=""></div>
                                    <p>56人正在唱</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
<script src="../js/swiper.min.js"></script>
<script>
    window.onload=function(){
        var myScroll = new IScroll('#wrapper', {
            mouseWheel: true,
            scrollbars: true,
            click:true
        });
        $('.return').click(function(){
            location.href=history.back();
        })
        $('.search input').change(function(){
            let value=$('.search input').val();
            location.href=`lp-search2.html?value=${value}`;
        })
        $('.listen').click(function(){
            let value=$('.search input').val();
            location.href=`lp-search3.html?value=${value}`;
        })
    }
</script>
