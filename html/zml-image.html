<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta charset="UTF-8">
    <title>上传头像</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/zml-image.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/upload.js"></script>
</head>
<body>
    <a class="dingbu" href="history:go(-1)">
        <img class="zml-return" src="../img/zml-return.png" alt="">
    </a>
    <div class="zml-top">
        <img class="zml-changpian" src="../img/zml-changpian.png" alt="">
    </div>
    <div class="zml-middle">
        <img class="zml-welcome" src="../img/zml-welcome.png" alt="">
    </div>
    <div class="zml-bottom">
        <img class="zml-three1" src="../img/zml-three1.png" alt="">
        <div class="zml-upload">
            <img src="" alt="" class="img">
        </div>
        <div class="zml-button">
            <div class="zml-xiangce1">
                <img class="zml-xiangce" src="../img/zml-xiangce.png" alt="">
                <input type="file" class="fileobj">
                <input type="hidden" name="imgurl" id="imgurl" value="">
            </div>
            <a href="">
                <img class="zml-next1" src="../img/zml-next1.png" alt="">
            </a>
        </div>
    </div>
</body>
</html>
